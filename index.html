<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" alt="A Cute Pup" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/45/300/200" alt="Rickshaw" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/222/300/200" alt="Dawn" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/521/300/200" alt="Seaways" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/60/300/200" alt="Computer Desk" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/400/300/200" alt="Leaves" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/197/300/200" alt="Railway track" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/7/300/200" alt="Break Time" />
      </span>
    </div>
    <div class="btn--container">
      <button class="btn" id="prev">◀</button>
      <button class="btn" id="next">▶</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
